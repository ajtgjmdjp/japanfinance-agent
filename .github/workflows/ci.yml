name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Lint (ruff)
        run: uv run ruff check src tests
      - name: Format check
        run: uv run ruff format --check src tests
      - name: Type check (mypy)
        run: uv run mypy src
      - name: Test
        run: uv run pytest -v --cov=japanfinance_agent --cov-report=term-missing

  sdist-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      - name: Build sdist
        run: uv build --sdist
      - name: Audit sdist for secrets
        run: |
          tar tzf dist/*.tar.gz > /tmp/sdist-files.txt
          if grep -iE '\.env$|\.env\.|token|secret|\.claude/' /tmp/sdist-files.txt; then
            echo "FAIL: Potentially sensitive files found in sdist"
            exit 1
          fi
          echo "OK: No sensitive files found"
